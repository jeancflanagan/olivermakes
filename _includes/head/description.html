  {% if page.description %}<meta name="description" content="{{ page.description }}">
  {% else %}<meta name="description" content="{{ site.description }}">{% endif %}
  <meta name="author" content="{{ site.author.name }}">
  {% if page.category == index %}<meta name="created" content="{{ site.time }}">
  {% else %}<meta name="created" content="{{ page.date }}">{% endif %}
