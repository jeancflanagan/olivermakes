{% if page.next.url %}
        <a class="pagination--later pagination" rel="next" href="{{ page.next.url }}" title="{{ page.next.title }}">↼ later</a>
{% else %}
        <div class="pagination--blank order-first"></div>
{% endif %}

{% if page.previous.url %}
        <a class="pagination--earlier pagination" rel="previous" href="{{ page.previous.url }}" title="{{ page.previous.title }}">earlier ⇀</a>
{% else %}
        <div class="pagination--blank order-last"></div>
{% endif %}
