  <article class="item--photo item" style="background-image: url({{ item.src | imgix_url: w: 480, q: 35 }});">
    <a href="{{ post.url }}">
      <div class="item--photo-description item-description">
        <h1>{{ post.title }}</h1>
        <p class="item-time">Published <time class="dt-published" pubdate datetime="{{ post.date }}">{{ post.date | date: '%Y-%m-%d' }}</time></p>
      </div>
    </a>
  </article>
