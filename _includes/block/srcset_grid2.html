<img
  src="{{ page.image[count].src | imgix_url: w: 640, q: 50 }}"
  sizes="{{ site.sizes_grid2 }}"
  srcset="{% for width in site.srcset_grid2 %}{{ page.image[count].src | imgix_url: w: width, q: quality }} {{ width }}w{% if forloop.last == false %}, {% endif %}{% endfor %}"
  alt="{{ page.image[count].alt }}">
