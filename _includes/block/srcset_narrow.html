<img
  src="{{ page.image[count].src | imgix_url: w: 720, q: 50 }}"
  sizes="{{ site.sizes_narrow }}"
  srcset="{% for width in site.srcset %}{{ page.image[count].src | imgix_url: w: width, q: quality }} {{ width }}w{% if forloop.last == false %}, {% endif %}{% endfor %}"
  alt="{{ page.image[count].alt }}">
