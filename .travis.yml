language: ruby
rvm:
  - 2.3.1

cache:
  bundler: true
  directories:
    - node_modules

install:
  - bundle install
  - npm install

script:
  - npm run dev
  - npm test
  - if [ "$TRAVIS_PULL_REQUEST" == "false" ] && [ "$TRAVIS_BRANCH" == "master" ]; then npm run prod; fi

notifications:
  email: false
  slack:
    secure: 

env:
  global:
    - secure: 
    - secure: 
